<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="heading">Dont Click on the button below</h1>
    <button id="changetext">I said Dont!!!</button>
    <script>
      const heading = document.getElementsByID("heading"); //stores the h1 tag in this
      const button = document.getElementsByID("changetext"); // stores the button
      button.addEventListener("click", function () {
        heading.textContent = "You just clicked the button!";
      });
    </script>
  </body>
</html>
