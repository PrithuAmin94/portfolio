<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odd or Even?</title>
    <script>
      // Find a number is odd or even
      document.write("<h1> IF-else control statement</h1>");
      let a = 10;
      if (a % 2 == 0) {
        document.write("<h3>Even Number</h3>");
      } else {
        document.write("<h3>Odd Number</h3>");
      }
    </script>
  </head>
  <body></body>
</html>
